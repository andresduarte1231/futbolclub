<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fútbol Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  
  <style>
    /* Estilos para el layout */
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8edf2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Patrón de césped */
    .grass-pattern {
      background-image: 
        repeating-linear-gradient(
          90deg,
          rgba(45, 134, 89, 0.02) 0px,
          rgba(45, 134, 89, 0.02) 50px,
          transparent 50px,
          transparent 100px
        );
    }

    /* Navbar */
    .navbar-futbol {
      background: linear-gradient(135deg, #1a5f3c 0%, #2d8659 100%) !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-brand::before {
      content: "⚽";
      font-size: 1.8rem;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .nav-link {
      transition: all 0.3s ease;
      padding: 0.5rem 1rem !important;
      border-radius: 5px;
      margin: 0 0.2rem;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .nav-link i {
      margin-right: 0.3rem;
      font-size: 1.1rem;
    }

    /* Footer */
    .footer-futbol {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      padding: 2.5rem 0;
      margin-top: auto;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
    }

    .footer-futbol .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-icons {
      display: flex;
      gap: 1.5rem;
      font-size: 1.5rem;
    }

    .footer-icons i {
      transition: all 0.3s ease;
      cursor: pointer;
      color: #b0b0b0;
    }

    .footer-icons i:hover {
      color: #2d8659;
      transform: scale(1.2) translateY(-3px);
    }

    .footer-text {
      color: #b0b0b0;
      font-size: 0.9rem;
      margin: 0;
    }

    .footer-divider {
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #2d8659, transparent);
      margin: 0.5rem 0;
    }

    .footer-slogan {
      color: #808080;
      font-size: 0.75rem;
      margin-top: 0.5rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.2rem;
      }
      .navbar-brand::before {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="grass-pattern">

  <!-- FRAGMENTO: NAVBAR -->
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-futbol">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Fútbol Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/clubes">
              <i class="bi bi-shield-fill-check"></i> Clubes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/equipos">
              <i class="bi bi-people-fill"></i> Equipos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/jugadores">
              <i class="bi bi-person-badge-fill"></i> Jugadores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/partidos">
              <i class="bi bi-trophy-fill"></i> Partidos
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FRAGMENTO: FOOTER -->
  <footer th:fragment="footer" class="footer-futbol">
    <div class="container">
      <div class="footer-content">
        <div class="footer-icons">
          <i class="bi bi-facebook" title="Facebook"></i>
          <i class="bi bi-twitter-x" title="Twitter"></i>
          <i class="bi bi-instagram" title="Instagram"></i>
          <i class="bi bi-youtube" title="YouTube"></i>
        </div>
        <div class="footer-divider"></div>
        <p class="footer-text">
          © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Fútbol Club — Sistema de Gestión Deportiva
        </p>
        <p class="footer-slogan">
          Desarrollado con pasión por el fútbol ⚽
        </p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
